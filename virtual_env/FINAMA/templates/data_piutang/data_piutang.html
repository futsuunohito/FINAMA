<!DOCTYPE html>
{% extends "layout/index.html" %}
{% block body_block %}

<div class="card shadow p-1 mb-3 bg-white rounded">
    <div class="card-body">
      <div class="card-title d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Piutang</h1>
        <a href="{% url 'input_piutang' %}" class="d-none d-sm-inline-block btn btn-primary shadow-sm"><i class="far fa-plus-square fa-sm text-white-50"></i> Input Piutang</a>
      </div>
      <hr>
      <table id="tabel_piutang" class="table table-bordered">
        <thead>
          <th>Asal</th>
          <th>Deskripsi</th>
          <th>Jumlah</th>
          <th>Jatuh Tempo</th>
          <th>Tanggal Pinjam</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr>
            <td>Retail Alfamart</td>
            <td>Pembelian sirup 1 kardus</td>
            <td>Rp 700000</td>
            <td>11-11-2019</td>
            <td>09-11-2019</td>
            <td align="center">
              <a href="#" class="d-none d-sm-inline-block btn btn-success shadow-sm" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fas fa-edit fa-sm text-white fa-fw"></i></a>
              <a href="#" class="d-none d-sm-inline-block btn btn-danger shadow-sm" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-times fa-sm text-white fa-fw"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#tabel_piutang').DataTable();
	});
</script>
{% endblock %}
