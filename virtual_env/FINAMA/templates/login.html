<!DOCTYPE html>
{% extends "layout/login.html" %}
{% block body_block %}
<!-- Outer Row -->
<div class="row justify-content-center align-items-center mx-auto">

  <div class="col-xl-6 col-lg-8 col-md-7">

    <div class="card o-hidden border-0 shadow-lg my-5 justify-content-center">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                
                <h1 class="h4 text-gray-900 mb-4"><i class="fas fa-cash-register fa-fw"></i> FINAMA Access</h1>
              </div>
              {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>{{ message|escape }}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                {% endfor %}
              {% endif %}
              <!-- Login Form -->
              <form class="" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input name="username" type="text" class="form-control form-control-user" id="exampleUsername" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                </div>

                <input type="submit" class="btn btn-primary btn-user btn-block" name="" value="Login">
                <!-- <hr>
                <a href="#" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Login with Google
                </a> -->
                {% comment %} <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div> {% endcomment %}
              </form>

              <hr>
              <div class="text-center">
                <div>Don't have an account?</div>
                <a class="small" href="{% url 'register' %}">Create an Account!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
{% endblock %}
